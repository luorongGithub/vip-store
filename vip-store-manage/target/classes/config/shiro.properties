#\u4F7F\u7528shiro\u6765\u7BA1\u7406\u7528\u6237\u767B\u5F55\u4FE1\u606F\u76F8\u5173\u7684\u53C2\u6570
#session\u5931\u6548\u65F6\u95F4 \u5355\u4F4D\u6BEB\u79D2
shiro.session.expire=7200000

#\u662F\u5426\u5F00\u542Fsession\u5B9A\u65F6valid\u4EFB\u52A1
shiro.sessionValidationSchedulerEnabled=false
#\u5B9A\u65F6\u65F6\u95F4  \u5355\u4F4D \u6BEB\u79D2
shiro.sessionValidationInterval=600000

#shiro\u624D\u6709redis\u5B9E\u73B0\u5206\u5E03\u5F0F===============#
#session\u5B58\u50A8\u7684key\u7684\u524D\u7F00
shiro.session.redis.keyPrefix=myph:shiro_redis:session
#cache\u5B58\u50A8\u7684key\u7684\u524D\u7F00
shiro.cache.redis.keyPrefix=myph:shiro_redis:cache
